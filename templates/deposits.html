{% extends 'base.html' %}
{% block breadcrumb %}
<li>Deposits Page</li>
{% endblock %}
{% block stage %}
<div class="banner">
  <div class="banner_content">
    <h3>Deposits</h3>
    <div class="select_banner row">
      <div class="col-5">
        <a href="{% url 'micro_admin:fixeddeposits' %}" class="pull-right branch">Fixed</a>
        {% comment %} <button type="button" class="pull-right branch">Fixed</button> {% endcomment %}
      </div>
      <div class="col">
        <span class="select_or">Or</span>
      </div>
      <div class="col-5">
        <a href="{% url 'micro_admin:viewclientrecurringdeposits' %}" class="pull-left branch">Recurring</a>
        {% comment %} <button type="button" class="pull-left branch">Recurring</button> {% endcomment %}
      </div>
    </div>
  </div>
</div>
{% endblock stage %}
