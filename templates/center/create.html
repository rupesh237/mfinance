{% extends "base.html" %}
{% block breadcrumb %}
<li>Create Center</li>
{% endblock %}
{% block stage %}
<div class="row group_list">
      <div class="col">
        <div class="container">
          <div class="row">
            <div class="testing_head">
              <h3>Create Center</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="container">
      <form  id="createbranchform" class="branch_create" role="form" method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <div class="save_application">
          <button type="submit" class="create_branch primary button button">Create</button>
          <button type="reset" class="create_branch">Cancel</button>
        </div>
      </form>
  </div>
{% endblock %}
{% block extra_js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('#createbranchform').submit(function (e) {
      e.preventDefault();
      $.post('.', $('#createbranchform').serialize(), function(data) {
        if (data.error) {
          $("span.error").remove();

          $.each(data.errors, function( key, value ) {
            if (key == 'opening_date'){
              $('#datepicker').after("<span class='error' style='display:-webkit-inline-box;color:red;'> * " + value + "</span>");
            }else{
              $('#'+key).after("<span class='error' style='display:-webkit-inline-box;color:red;'> * " + value + "</span>");
            }
          });
        }
        else {
          alert("Branch created successfully.");
          window.location = data.success_url;
        }
      }, "json");
    });
    $('.cancel-btn').click(function (e) {
      $("span.error").remove();
    });
  });
</script>
{% endblock extra_js %}
